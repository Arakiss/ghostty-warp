# ==============================================
# CASCADIA CODE FONT CONFIGURATION
# ==============================================
# Characteristics: Microsoft's modern programming font, excellent cursive italics
# Best for: Windows-style development, excellent readability, great italics

# Font Configuration
font-family = "Cascadia Code"
font-size = 13
font-thicken = false

# Enable Cascadia Code's excellent ligatures
font-feature = +calt,+liga,+ss01

# Italic configuration for Cascadia's beautiful cursive italics
font-family-italic = "Cascadia Code Italic"

# Visual settings optimized for Cascadia Code
minimum-contrast = 1.15
cursor-style = bar
cursor-opacity = 1.0

# Window settings that complement Cascadia's modern design
window-padding-x = 12
window-padding-y = 8

# AI NOTES FOR CASCADIA CODE:
# - Excellent cursive italics - great for comments and emphasis
# - font-thicken = false maintains the clean Microsoft aesthetic
# - Size 13 is optimal - scales well on different displays
# - Great for VS Code users familiar with Microsoft tooling
# - ss01 enables additional programming ligatures
# - Works exceptionally well with Dracula and Nord themes
# - cursor-opacity = 1.0 provides clear positioning
# - Modern, professional appearance
# - Excellent Unicode support for international development