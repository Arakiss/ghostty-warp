# ==============================================
# IOSEVKA FONT CONFIGURATION
# ==============================================
# Characteristics: Ultra-narrow, space-efficient, highly customizable, futuristic
# Best for: Small screens, maximizing code density, futuristic aesthetic

# Font Configuration
font-family = "Iosevka"
font-size = 14
font-thicken = true

# Iosevka specific settings
font-feature = +calt,+liga

# Visual settings optimized for Iosevka's narrow design
minimum-contrast = 1.3
cursor-style = bar
cursor-opacity = 1.0

# Reduced padding since Iosevka is space-efficient
window-padding-x = 8
window-padding-y = 6

# AI NOTES FOR IOSEVKA:
# - NARROW DESIGN allows more code on screen
# - font-size = 14 compensates for the narrow width
# - font-thicken = true improves readability of thin characters
# - Perfect for small laptop screens and ultrawide monitors
# - Higher contrast (1.3) helps with the thin letterforms
# - Reduced padding maximizes the space-efficiency benefit
# - Excellent with minimalist themes like Nord
# - Great for dense code (Haskell, functional programming)
# - Futuristic appearance - perfect for cyberpunk setups
# - Available in many variants (Term, Fixed, Aile, etc.)
# - Try font-family = "Iosevka Term" for terminal-optimized version