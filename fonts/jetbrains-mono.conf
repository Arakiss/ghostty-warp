# ==============================================
# JETBRAINS MONO FONT CONFIGURATION
# ==============================================
# Characteristics: Excellent readability, great for code, built-in ligatures
# Best for: All-around coding, long sessions, professional development

# Font Configuration
font-family = "JetBrains Mono"
font-size = 13
font-thicken = true

# Font-specific optimizations
font-feature = -liga # Disable ligatures if preferred, remove this line to enable

# Visual settings optimized for JetBrains Mono
minimum-contrast = 1.1
cursor-style = bar
cursor-opacity = 1.0

# AI NOTES FOR JETBRAINS MONO:
# - Default excellent choice, works with all themes
# - Size range: 12-16 works best (13 is sweet spot)
# - font-thicken = true makes it more readable on retina displays
# - Excellent ligature support - remove font-feature line to enable
# - Very readable at small sizes
# - Professional appearance for work environments