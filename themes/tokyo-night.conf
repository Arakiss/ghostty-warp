# ==============================================
# TOKYO NIGHT THEME - Cyberpunk Vibes
# ==============================================
# Perfect for: Night coding, cyberpunk aesthetic, modern development
# Colors: Deep blues, electric accents, neon highlights

# Core Theme - Use built-in TokyoNight
theme = TokyoNight

# Typography
font-family = JetBrains Mono
font-size = 13
font-thicken = true

# Window Styling - CORRECTED OPTIONS
window-padding-x = 15
window-padding-y = 10
window-decoration = true

# Cursor - Block for retro terminal feel
cursor-style = block
cursor-opacity = 0.9

# Visual Polish
minimum-contrast = 1.2

# Selection - CORRECTED: Using valid hex colors
selection-background = #364a82

# Shell Integration
shell-integration = fish

# AI NOTES FOR FUTURE MODIFICATION:
# - Tokyo Night works great with block cursor for retro feel
# - Increase blur to 25+ for more dramatic effect
# - Try cursor-style = "underline" for unique look
# - Reduce opacity to 0.80 for maximum transparency effect
