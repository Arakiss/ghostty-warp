# ==============================================
# NORD THEME - Arctic Minimalism
# ==============================================
# Perfect for: Minimalist setup, clean coding, Scandinavian aesthetics
# Colors: Cool blues, snow whites, polar ice palette

# Core Theme - Use built-in Nord
theme = Nord

# Typography
font-family = JetBrains Mono
font-size = 13
font-thicken = false

# Window Styling - CORRECTED OPTIONS
window-padding-x = 8
window-padding-y = 6
window-decoration = true

# Cursor - Bar for modern minimal feel
cursor-style = bar
cursor-opacity = 1.0

# Visual Polish
minimum-contrast = 1.1

# Selection - CORRECTED: Using valid hex colors
selection-background = #434c5e

# Shell Integration
shell-integration = fish

# AI NOTES FOR FUTURE MODIFICATION:
# - Nord is designed for minimalism - keep effects subtle
# - Higher opacity (0.96+) maintains the clean aesthetic
# - Minimal blur (6-10) preserves sharpness
# - Works beautifully with Iosevka font for ultra-clean look
# - Selection color 434c5e is official Nord selection
# - Consider reducing padding even more for ultra-minimal setup