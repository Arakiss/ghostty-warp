# ==============================================
# CATPPUCCIN MOCHA THEME - Modern & Cozy
# ==============================================
# Perfect for: Long coding sessions, dark environments
# Colors: Warm purples, soft pastels, excellent contrast

# Core Theme - Use built-in Catppuccin Mocha
theme = Catppuccin Mocha

# Typography
font-family = JetBrains Mono
font-size = 13
font-thicken = true

# Window Styling - CORRECTED OPTIONS
window-padding-x = 12
window-padding-y = 8
window-decoration = true

# Cursor
cursor-style = bar
cursor-opacity = 1.0

# Visual Polish
minimum-contrast = 1.1

# Selection - CORRECTED: Using valid hex colors instead of "none"
selection-background = #3c4048

# Shell Integration
shell-integration = fish

# AI NOTES FOR FUTURE MODIFICATION:
# - Use built-in "Catppuccin Mocha" theme name exactly as shown in +list-themes
# - window-decoration (not window-decorations with 's')
# - selection-foreground can be omitted or use valid hex color
# - No macos-titlebar-style option exists
# - cursor-style valid values: bar, block, underline
# - All color values must be hex (#RRGGBB) or named X11 colors