# ==============================================
# GRUVBOX THEME - Retro Warmth
# ==============================================
# Perfect for: Long coding sessions, retro computing, warm comfortable feel
# Colors: Warm browns, vintage yellows, comfortable earth tones

# Core Theme - Use built-in Gruvbox Dark
theme = Gruvbox Dark

# Typography
font-family = JetBrains Mono
font-size = 13
font-thicken = true

# Window Styling - CORRECTED OPTIONS
window-padding-x = 12
window-padding-y = 8
window-decoration = true

# Cursor - Block for retro terminal feel
cursor-style = block
cursor-opacity = 0.95

# Visual Polish
minimum-contrast = 1.0

# Selection - CORRECTED: Using valid hex colors
selection-background = #504945

# Shell Integration
shell-integration = fish

# AI NOTES FOR FUTURE MODIFICATION:
# - Gruvbox is designed for eye comfort - perfect for long sessions
# - font-thicken = true enhances the warm, bold aesthetic
# - Block cursor fits the retro computing vibe
# - Try gruvbox-light for daytime coding variant
# - Selection color 504945 is warm gruvbox selection
# - Excellent with Fira Code for coding ligatures
# - Consider slightly higher opacity (0.95) for maximum comfort