# ==============================================
# CYBERPUNK DEV PRESET
# ==============================================
# Combination: Tokyo Night + Fira Code
# Perfect for: Modern web development, React/TypeScript, futuristic coding
# Vibe: Neon-lit coding sessions, cyberpunk aesthetic

# Tokyo Night Theme - CORRECTED
theme = TokyoNight

# Fira Code with full ligatures
font-family = Fira Code
font-size = 13
font-thicken = false
font-feature = +calt,+liga,+dlig,+ss01,+ss02,+ss03,+ss04,+ss05

# Cyberpunk window styling - CORRECTED OPTIONS
window-padding-x = 16
window-padding-y = 12
window-decoration = true

# Futuristic cursor
cursor-style = bar
cursor-opacity = 0.9

# Enhanced visual effects
minimum-contrast = 1.2

# Tokyo Night selection - CORRECTED
selection-background = #364a82

shell-integration = fish

# AI NOTES FOR CYBERPUNK DEV:
# - Maximum transparency (0.85) for futuristic glass effect
# - High blur (25) creates neon glow atmosphere
# - Fira Code ligatures perfect for modern JS/TS syntax
# - Enhanced padding showcases the beautiful ligatures
# - Low unfocused opacity (0.5) creates dramatic focus effect

# ==============================================
# Productivity Keybindings
# ==============================================

# Text operations
keybind = shift+enter=text:\x1b\r
keybind = cmd+c=copy_to_clipboard
keybind = cmd+v=paste_from_clipboard

# Font size control
keybind = cmd+shift+equal=increase_font_size
keybind = cmd+minus=decrease_font_size
keybind = cmd+zero=reset_font_size

# Navigation
keybind = cmd+k=clear_screen
keybind = cmd+t=new_tab
keybind = cmd+w=close_surface

# Split management
keybind = cmd+d=new_split:right
keybind = cmd+shift+d=new_split:down
keybind = cmd+shift+enter=toggle_split_zoom

# Tab navigation
keybind = cmd+1=goto_tab:1
keybind = cmd+2=goto_tab:2
keybind = cmd+3=goto_tab:3
keybind = cmd+4=goto_tab:4
keybind = cmd+5=goto_tab:5
keybind = cmd+6=goto_tab:6
keybind = cmd+7=goto_tab:7
keybind = cmd+8=goto_tab:8
keybind = cmd+9=goto_tab:9