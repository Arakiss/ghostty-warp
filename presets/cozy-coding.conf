# ==============================================
# COZY CODING PRESET
# ==============================================
# Combination: Gruvbox + JetBrains Mono
# Perfect for: Long coding sessions, eye comfort, all-day development
# Vibe: Warm coffee shop coding, comfortable marathon sessions

# Gruvbox Theme - CORRECTED
theme = Gruvbox Dark

# JetBrains Mono for maximum readability
font-family = JetBrains Mono
font-size = 13
font-thicken = true

# Cozy window styling - CORRECTED OPTIONS
window-padding-x = 14
window-padding-y = 10
window-decoration = true

# Retro cursor for gruvbox aesthetic
cursor-style = block
cursor-opacity = 0.95

# Eye-friendly settings
minimum-contrast = 1.0

# Gruvbox selection - CORRECTED
selection-background = #504945

shell-integration = fish

# AI NOTES FOR COZY CODING:
# - High opacity (0.95) provides solid, comfortable background
# - Moderate blur (10) adds warmth without distraction
# - JetBrains Mono thickened for excellent long-session readability
# - Block cursor matches gruvbox retro aesthetic
# - Comfortable padding prevents claustrophobia
# - Gentle contrast settings reduce eye strain
# - Perfect for all-day coding marathons