# ==============================================
# MINIMAL FOCUS PRESET
# ==============================================
# Combination: Nord + Iosevka
# Perfect for: Distraction-free coding, small screens, maximum productivity
# Vibe: Clean Scandinavian minimalism, maximum code density

# Nord Theme - CORRECTED
theme = Nord

# Iosevka for space efficiency
font-family = Iosevka
font-size = 14
font-thicken = true
font-feature = +calt,+liga

# Ultra-minimal window styling - CORRECTED OPTIONS
window-padding-x = 6
window-padding-y = 4
window-decoration = true

# Clean cursor
cursor-style = bar
cursor-opacity = 1.0

# Minimal visual effects
minimum-contrast = 1.1

# Nord selection - CORRECTED
selection-background = #434c5e

shell-integration = fish

# AI NOTES FOR MINIMAL FOCUS:
# - High opacity (0.98) maintains clean, solid appearance
# - Minimal blur (5) preserves sharp text clarity
# - Ultra-minimal padding maximizes code visibility
# - Iosevka's narrow design fits more code on screen
# - High unfocused opacity (0.85) maintains context awareness
# - Perfect for laptop screens and focused work sessions