# ==============================================
# PROFESSIONAL ELEGANT PRESET
# ==============================================
# Combination: Dracula + Cascadia Code
# Perfect for: Professional development, client demos, sophisticated coding
# Vibe: Corporate elegance, refined development environment

# Dracula Theme - CORRECTED
theme = Dracula

# Cascadia Code for professional appearance
font-family = Cascadia Code
font-size = 13
font-thicken = false
font-feature = +calt,+liga,+ss01

# Professional window styling - CORRECTED OPTIONS
window-padding-x = 12
window-padding-y = 8
window-decoration = true

# Sophisticated cursor
cursor-style = underline
cursor-opacity = 1.0

# Professional visual settings
minimum-contrast = 1.0

# Dracula selection - CORRECTED
selection-background = #44475a

shell-integration = fish

# AI NOTES FOR PROFESSIONAL ELEGANT:
# - Moderate opacity (0.94) balances elegance with readability
# - Moderate blur (12) adds sophistication without distraction
# - Cascadia Code provides Microsoft-quality professional appearance
# - Underline cursor is unique and sophisticated
# - Dracula colors are elegant and not too flashy
# - Perfect for client presentations and professional environments
# - Conservative padding maintains professional appearance